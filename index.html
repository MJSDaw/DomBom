<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
</head>
<body style="max-width: 500px;">
    <section id="login" style="display: flex; flex-direction: column;">
        <label for="l-username">Nombre: </label><input type="text" id="l-username">
        <label for="l-password">Contraseña: </label><input type="password" id="l-password">
        <button onclick="iniciarSesion">Iniciar Sesión</button>
        <p>¿No tienes cuenta? <span onclick="cambiar('register')">Regístrate aquí.</span></p>
    </section>
    <section id="register" hidden>
        <label for="r-username">Nombre: </label><input type="text" id="r-username" required>
        <label for="r-mail">Correo electrónico: </label><input type="email" id="r-mail" required>
        <label for="r-phone">Número de teléfono: </label><input type="tel" id="r-phone" required>
        <label for="r-password">Contraseña: </label><input type="password" id="r-password" required>
        <label for="r-c-password">Confirmar contraseña: </label><input type="password" id="r-c-password" required>
        <button onclick="valRegister()">Registrarse</button>
        <p>¿Ya tienes cuenta? <span onclick="cambiar('login')">Inicia sesión aquí.</span></p>

    </section>
    <script src="main.js"></script>
</body>
</html>
